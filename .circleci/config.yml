version: 2
orbs:
 percy: percy/agent@0.1.2

jobs:
  build:
    docker:
    - image: circleci/node:7.10
    working_directory: ~/repo
    steps:
    - checkout
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "package.json" }}
        - v1-dependencies-
        - run: 
          name: install dependencies 
          command: |
            npm install
            npx vue-cli-service build
    - save_cache:
        paths:
        - node_modules
        key: v1-dependencies-{{ checksum "package.json" }}
